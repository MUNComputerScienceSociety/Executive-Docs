name: Update Docs
on: push
jobs:
  build:
    name: Update Docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Compile docs
        uses: ./.github/actions/compile-docs
      - name: Upload docs (GitHub Artifacts)
        uses: actions/upload-artifact@v1
        with:
          name: Docs
          path: output