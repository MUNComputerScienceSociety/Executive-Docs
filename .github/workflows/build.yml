name: Update Docs
on: push
jobs:
  build_minutes:
    name: Build meeting minutes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Compile docs
        uses: ./.github/actions/compile-docs
        with:
          input_path: ./Minutes/
          output_path: ./output/Minutes/
      - name: Upload artifacts
        uses: actions/upload-artifact@v1
        with:
          name: Docs
          path: output
  
  build_agendas:
    name: Build meeting agendas
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Compile docs
        uses: ./.github/actions/compile-docs
        with:
          input_path: ./Agendas/
          output_path: ./output/Agendas/
      - name: Upload artifacts
        uses: actions/upload-artifact@v1
        with:
          name: Docs
          path: output
  
  push:
    name: Push documents
    runs-on: ubuntu-latest
    needs: [build_minutes, build_agendas]
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v1
        with:
          name: Docs
      - name: Copy documents to server
        uses: appleboy/scp-action@v0.0.1
        with:
          host: garfield.cs.mun.ca
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          source: "Docs/"
          target: "action_test"