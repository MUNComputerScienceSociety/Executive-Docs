name: Update Docs
on:
  push:
    branches:
      - master

jobs:
  build_minutes:
    name: Build meeting minutes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Compile minutes
        uses: ./.github/actions/compile-docs
        with:
          input_path: ./Minutes/
          output_path: ./output/meeting_minutes/
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Docs
          path: output
  
  build_agendas:
    name: Build meeting agendas
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Compile agendas
        uses: ./.github/actions/compile-docs
        with:
          input_path: ./Agendas/
          output_path: ./output/meeting_agendas/
      - name: Upload artifacts
        uses: actions/upload-artifact@v1
        with:
          name: Docs
          path: output
