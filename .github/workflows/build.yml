name: Update Docs
on:
  push:
    branches:
      - master

jobs:
  build_minutes:
    name: Build meeting minutes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Compile minutes
        uses: docker://pandoc/latex:2.11
        run: |
          pip install -r requirements.txt
          mkdir -p ./output/meeting_minutes/
          python3 cli.py --input ./Minutes/ --output ./output/meeting_minutes/

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Docs
          path: output
  
  build_agendas:
    name: Build meeting agendas
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Compile agendas
        uses: docker://pandoc/latex:2.11
        run: |
          pip install -r requirements.txt
          mkdir -p ./output/meeting_agendas/
          python3 cli.py --input ./Agendas/ --output ./output/meeting_agendas/

      - name: Upload artifacts
        uses: actions/upload-artifact@v1
        with:
          name: Docs
          path: output
