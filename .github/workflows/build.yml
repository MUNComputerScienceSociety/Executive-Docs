name: Update Docs
on:
  push:
    branches:
      - master

jobs:
  build_minutes:
    name: Build meeting minutes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Compile minutes
        uses: ./.github/actions/compile-docs
        with:
          input_path: ./Minutes/
          output_path: ./output/meeting_minutes/
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Docs
          path: output
  
  build_agendas:
    name: Build meeting agendas
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Compile agendas
        uses: ./.github/actions/compile-docs
        with:
          input_path: ./Agendas/
          output_path: ./output/meeting_agendas/
      - name: Upload artifacts
        uses: actions/upload-artifact@v1
        with:
          name: Docs
          path: output
  
  push:
    name: Push documents
    runs-on: ubuntu-latest
    needs: [build_minutes, build_agendas]
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: Docs
      - name: Copy documents to server
        uses: appleboy/scp-action@v0.1.1
        with:
          host: "garfield.cs.mun.ca"
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          source: "Docs/"
          target: ".www/archive/"
          strip_components: 1
          overwrite: true
      - name: Set document permissions
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: "garfield.cs.mun.ca"
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            chmod -R 0755 .www/archive/meeting_minutes
            chmod -R 0755 .www/archive/meeting_agendas
